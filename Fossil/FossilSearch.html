<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fosiles Animal Crossing</title>
    <link rel="stylesheet" href="./FossilLayout.css">
</head>
<body>

  <header>
    <div class="headerAll">
      <div class="headerLeft">
        <div class="imageheaderLeft"><img src="https://areajugones.sport.es/wp-content/uploads/2021/10/captura-de-pantalla-2021-10-15-a-las-163222.jpg" alt="Logo Animal Crossing" width="155px" height= "80px";></div>
      </div>

      <div class="headerRight">
        <div class="buttonHeader"><p>Inicio</p></div>
        <div class="buttonHeader"><p>Fosiles</p></div>
        <div class="buttonHeader"><p>Insectos</p></div>
        <div class="buttonHeader"><p>Peces</p></div>
      </div>
    </div>
  </header>

  <main>
    <div class="listFishFossilBugs">
    <select class="dropdownFishFossilBugs" value="0" >
        <option value="default">Seleccione un fosil</option>
    </select>
    </div>
    <div class="dataFishFossilBugs">
        <div class="imageFossil"></div>
        <div class="nameAndPriceFossil"></div>
    </div>
  </main>

  <footer><img src="https://c.wallhere.com/photos/49/1d/Animal_Crossing_New_Leaf_Animal_Crossing_New_Leaf_logo_mint_green_light_green_dual_monitors-1381365.jpg!d" alt="fondo hoja ACNH" width="100%" height="300px"></footer>

  <script src="./Fossil.js"></script>
</body>
</html>
